<div style="margin-bottom: 100px; margin-left: 40%; margin-right: 30%;">
<div class="card">
      <div class="card-header">
        <h3>Editar Personas</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres:</label>
            <input   [(ngModel)]="DatosPersona.name"name="nombre"type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input   [(ngModel)]="DatosPersona.apellidos"name="apellidos"type="text" class="form-control">
          </div>
          <button  (click)='Editar()'class="btn btn-success">Editar</button>
        </form>
      </div>
    </div>
</div>
